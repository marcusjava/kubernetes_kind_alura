apiVersion: apps/v1
kind: Deployment
metadata:
  name: sistema-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sistema-noticias
  template:
    metadata:
      name: sistema-noticias
      labels:
        app: sistema-noticias
    spec:
      containers:
        - name: sistema-noticias-container
          image: aluracursos/sistema-noticias:1
          resources:
            limits:
              cpu: "0.5"
              memory: "128Mi"
            requests:
              cpu: "0.1"
              memory: "64Mi"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html/uploads
              name: uploads-vol
          envFrom:
            - configMapRef:
                name: sistema-configmap
      volumes:
        - name: uploads-vol
          hostPath:
            path: /data/uploads
            type: DirectoryOrCreate
